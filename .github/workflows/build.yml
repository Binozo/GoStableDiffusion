name: Build
on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build_macos:
    name: "Build on MacOS"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.24.0'

      - name: Generate
        run: METAL=1 go generate

      - name: Build
        run: go build -o main cmd/main/main.go

  build_windows:
    name: "Build on Windows"
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v3

      - name: cuda-toolkit
        uses: Jimver/cuda-toolkit@v0.2.15

      - name: Generate
        run: go generate
        env:
          CUDA: 1

      - name: Build
        run: go build -o main cmd/main/main.go

  build_linux:
    name: "Build on Linux"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - uses: Jimver/cuda-toolkit@v0.2.22
        id: cuda-toolkit
        with:
          cuda: '12.5.0'

      - name: Generate
        run: CUDA=1 go generate

      - name: Build
        run: go build -o main cmd/main/main.go